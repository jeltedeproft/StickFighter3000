[compileJava, compileTestJava]*.options*.encoding = 'UTF-8'
eclipse.project.name = appName + '-core'

dependencies {
  api "com.badlogicgames.box2dlights:box2dlights:$box2dlightsVersion"
  api "com.badlogicgames.gdx:gdx-ai:$aiVersion"
  api "com.badlogicgames.gdx:gdx-box2d:$gdxVersion"
  api "com.badlogicgames.gdx:gdx:$gdxVersion"
  api "org.projectlombok:lombok:$lombokVersion"
  api "com.badlogicgames.gdx:gdx-freetype:$gdxVersion"
  implementation 'com.github.raeleus.TenPatch:tenpatch:5.2.3'
  implementation "com.badlogicgames.box2dlights:box2dlights:1.5"
  implementation "com.github.Hangman:TuningFork:$tuningForkVersion"
  implementation "com.github.raeleus.stripe:stripe:$stripeVersion"
  implementation "com.github.raeleus.stripe:freetype:$stripeVersion"
  annotationProcessor "org.projectlombok:lombok:$lombokVersion"
}
